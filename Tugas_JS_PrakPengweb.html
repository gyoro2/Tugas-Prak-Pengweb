<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" onkeyup="validateUsername()">
        <span id="username-error" class="error-message"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onchange="validateEmail()">
        <span id="email-error" class="error-message"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" onkeyup="validatePassword()">
        <span id="password-error" class="error-message"></span>
        <span id="password-strength" class="strength-message"></span>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" oninput="validateConfirmPassword()">
        <span id="confirm-password-error" class="error-message"></span>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
